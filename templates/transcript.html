{% extends "layout.html" %}
{% block body %}
    <!-- Render context vars in JS here -->
    <script type="text/javascript">
        window.transcript = {{ transcript|tojson|safe }};
        window.variants_in_transcript = {{ variants_in_transcript|tojson|safe }};
        window.coverage_stats = {{ coverage_stats|tojson|safe }};
        window.lof_variants = {{ lof_variants|tojson|safe }};
        window.exons = {{ exons|tojson|safe }};

        function pass_filter() {
            $("#variant_table").find("td").filter(function () {
                return $(this).text().indexOf("VQSR") !== -1;
            }).parent().hide();
            $('[filter_status][filter_status!="PASS"]').hide();
        }
        function remove_pass_filter() {
            $("#variant_table").find("tr").show()
            $('[filter_status][filter_status!="PASS"]').show();
        }

        $(document).ready(function() {
            $('#over_x_select_container').hide();
            if (window.coverage_stats != null) {
                gene_chart(window.coverage_stats, window.exons, window.lof_variants);

                // Change coverage plot
                $('.coverage_metric_buttons').change(function() {
                    var v = $(this).attr('id').replace('_covmet_button', '');
                    $('.coverage_subcat_selectors').hide();
                    if (v == 'covered') {
                        $('#over_x_select_container').show();
                        v += '_' + $('#over_x_select').val();
                    } else {
                        $('#average_select_container').show();
                        v = $("#average_select").val();
                    }
                    change_gene_chart_metric(window.coverage_stats, v);
                });
                $('#over_x_select').change(function() {
                    change_gene_chart_metric(window.coverage_stats, 'covered_' + $(this).val());
                });
                $('#average_select').change(function() {
                    change_gene_chart_metric(window.coverage_stats, $(this).val());
                });

                // Change exon diagram
                $('.allele_frequency_display_buttons').change(function() {
                    var v = $(this).attr('id').replace('_button', '');
                    change_gene_chart_variant_size(window.lof_variants, v);
                });

                $('#filtered_checkbox').change(function() {
                    var include_filtered = $('#filtered_checkbox').is(":checked");
                    if (include_filtered) {
                        remove_pass_filter();
                    } else {
                        pass_filter();
                    }
                });
                pass_filter();
            } else {
                $('#gene_plot_container').hide();
            }
        });
    </script>
    <div class="container">
        <h1>Transcript: {{ transcript.transcript_id }}</h1>
        <div class="row">
            <h3>Gene summary</h3>
            <span style="float:right;">
                <label for="coverage_metric_group">
                    Coverage metric:
                </label>
                <span class="btn-group" data-toggle="buttons" id="coverage_metric_group">
                    <button class="btn btn-primary active coverage_metric_buttons" id="covered_mean_covmet_button">
                        <input type="radio">Average coverage
                    </button>
                    <button class="btn btn-primary coverage_metric_buttons" id="covered_covmet_button">
                        <input type="radio">Individuals over X coverage
                    </button>
                </span>
                <br/>
                <div class="coverage_subcat_selectors" id="over_x_select_container" style="float:right;">
                    <label for="over_x_select">
                        Individuals over:
                    </label>
                    <select id="over_x_select">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option selected>30</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div class="coverage_subcat_selectors" id="average_select_container" style="float:right;">
                    <label for="average_select">
                        Metric:
                    </label>
                    <select id="average_select">
                        <option selected>mean</option>
                        <option>median</option>
                    </select>
                </div>
            </span>
            <br/>
            <div id="gene_plot_container"></div>
            <span>
                <label>
                    <input type="checkbox" id="filtered_checkbox" value=""> Include filtered (non-PASS) variants
                </label>
            </span>
            <span style="float:right">
                <label for="allele_frequency_display_group">
                    Highlight:
                </label>
                <span class="btn-group" data-toggle="buttons" id="allele_frequency_display_group">
                    <button class="btn btn-primary active allele_frequency_display_buttons" id="inverse_af_button">
                        <input type="radio">Rare Variants
                    </button>
                    <button class="btn btn-primary allele_frequency_display_buttons" id="proportional_af_button">
                        <input type="radio" >Common Variants
                    </button>
                </span>
            </span>
            <div class="row">
                {% if lof_variants %}
                    {% with %}
                        {% set table_variants = lof_variants %}
                        {% include 'variant_table.html' %}
                    {% endwith %}
                    </div>
                {% else %}
                    No variants in this gene.
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
