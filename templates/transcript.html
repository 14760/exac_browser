{% extends "layout.html" %}
{% block body %}
    <!-- Render context vars in JS here -->
    <script type="text/javascript">
        window.transcript = {{ transcript|tojson|safe }};
        window.variants_in_transcript = {{ variants_in_transcript|tojson|safe }};
        window.mean_coverage = {{ mean_coverage|tojson|safe }};
        window.lof_variants = {{ lof_variants|tojson|safe }};
        window.exons = {{ exons|tojson|safe }};

        $(document).ready(function() {
            if (window.mean_coverage != null) {
                gene_chart(window.mean_coverage, window.exons, window.lof_variants);
                $('.allele_frequency_display_buttons').change(function() {
                    var v = $(this).attr('id').replace('_button', '');
                    change_variant_size(window.lof_variants, v);
                });
            } else {
                $('#gene_plot_container').hide();
            }
        });
    </script>
    <div class="container">
        <h1>Transcript: {{ transcript.transcript_id }}</h1>
        <div class="row">
            <h3>Plot</h3>
            <div id="gene_plot_container"></div>
            <span style="float:right">
                <label for="allele_frequency_display_group">
                    Highlight:
                </label>
                <span class="btn-group" data-toggle="buttons" id="allele_frequency_display_group">
                    <button class="btn btn-primary active allele_frequency_display_buttons" id="inverse_af_button">
                        <input type="radio">Rare Variants
                    </button>
                    <button class="btn btn-primary allele_frequency_display_buttons" id="proportional_af_button">
                        <input type="radio" >Common Variants
                    </button>
                </span>
            </span>
        </div>
    </div>
{% endblock %}
