{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <h1 id="home-title"><i class="fa fa-institution"></i> ExAC | Exome Aggregation Consortium</h1>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="home-searchbox">
                    <form action="/awesome">
                        <input type="submit" style="display: none;"/>
                        <input id="home-searchbox-input" name="query" class="form-control input-lg" type="text" placeholder="Search for a gene or variant or region"/>
                    </form>
                    <p class="text-muted">
                        Examples - Gene: <a href="/gene/ENSG00000116688">MFN2</a>,
                        Transcript: <a href="/transcript/ENST00000412236">ENST00000412236</a>,
                        Variant: <a href="/variant/1-12067157-C-T">rs141468012</a>,
                        Region: <a href="/region/1-12067157-12067167">1:12067157-12067167</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            var bestPictures = new Bloodhound({
              datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
              queryTokenizer: Bloodhound.tokenizers.whitespace,
              remote: '/autocomplete/%QUERY'
            });

            bestPictures.initialize();

            $('#home-searchbox-input').typeahead(null, {
                name: 'best-pictures',
                displayKey: 'value',
                source: bestPictures.ttAdapter(),
                highlight: true,
            });
            $('#home-searchbox-input').bind('typeahead:selected', function(obj, datum) {
                window.location.href = '/awesome?query=' + datum.value;
            });
        });
    </script>
{% endblock %}
